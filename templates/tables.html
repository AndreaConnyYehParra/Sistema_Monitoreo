
                        <div class="card-header py-3">
                            <div class="d-flex align-items-center mb-4">
                    <h6 class="m-0 font-weight-bold text-primary">Dispositivos por ubicación: </h6> 
                    <select class="custom-select custom-select-sm ml-2" style="width: auto;" aria-label="Small select example"  onchange="location.href='/admin/dispositivos?ubicacion=' + this.value;">
                    <option value="0" {% if ubicacion == 0 %}selected{% endif %}>Todos</option>
                        {% for u in ubicaciones %}
                        <option value="{{ u[0] }}"{% if ubicacion == u[0] %}selected{% endif %}>{{ u[1] }}</option>
                        ubicacion={{ u[0] }}
                        {% endfor %}
                    </select>
                    </div> 
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th>Id</th>
                                            <th>Nombre</th>
                                            <th>IP Actual</th>
                                            <th>Tipo de dispositivo</th>
                                            <th>Ubicacion</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {% for d in dispositivos %}
                                        <tr>
                                            
                                            <td>{{ d[0] }}</td>
                                            <td>{{ d[1] }}</td>
                                            <td>{{ d[2] }}</td>
                                            <td>{{ d[3] }}</td>
                                            <td>{{ d[4] }}</td>
                                            <td><a class="" data-toggle="modal" data-target="#modalEditarDispositivo{{ d[0] }}"><i class="fas fa-edit cursor-pointer" style="color: #FFD43B;"></i></a> | <a class="" href="/eliminar/{{d[0]}}"><i class="fas fa-trash-alt" style="color: #c10606;"></i></a></td>
                                        </tr>

            <div class="modal fade" id="modalEditarDispositivo{{ d[0] }}" tabindex="-1" role="dialog" aria-labelledby="EditModalLabel{{ d[0] }}" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">Editar Dispositivo</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                
                <form method="POST" action="/editar/dispositivo" enctype="multipart/form-data">
                    <div class="modal-body">
                    
                    <input type="hidden" id="id" name="id" value="{{ d[0] }}">

                    <div class="form-group">
                        <label for="nombre">Nombre del dispositivo</label>
                        <input type="text" value="{{ d[1] }}" class="form-control" id="nombre" name="nombre" required>
                    </div>


                    <div class="form-group">
                        <label for="ip">IP</label>
                        <input type="text" value="{{ d[2] }}" class="form-control" id="ip" name="ip" required>
                    </div>


                   <div class="form-group">
                        <label for="tipo">Tipo</label>
                        <select class="form-control" id="tipo" name="tipo">
                        {% for t in tipos %}
                        <option value="{{ t[0] }}" {% if d[3] == t[1] or d[3] == t[0] %}selected{% endif %}>{{ t[1] }}</option>
                        {% endfor %}
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="tipo">Ubicación</label>
                        <select class=" form-control" id="ubicacion" name="ubicacion">
                        {% for u in ubicaciones %}
                        <option value="{{ u[0] }}" {% if d[4] == u[1] or d[4] == u[0] %}selected{% endif %}>{{ u[1] }}</option>
                        {% endfor %}
                        </select>
                    </div>
    
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </form>
                
                </div>
            </div>
            </div>
                                        {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
